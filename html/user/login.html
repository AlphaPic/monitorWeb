<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- css -->
    <link rel="stylesheet" href="../../css/user/login.css">
    <title>login</title>
</head>
<body>
    <div id="login-grid" class="col-sm-6">
        <form class="form-horizontal" role="form" id="id-login-form">
            <div class="form-group">
                <label for="username" class="col-sm-offset-1 col-sm-2 control-label">username</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="username" placeholder="enter your name.">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-offset-1 col-sm-2 control-label">password</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="password" placeholder="enter your password.">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4 div-horizontal">
                    <div class="remember">
                        <label>
                            <input type="checkbox">remember me
                        </label>
                    </div>
                    <div class="password-back">
                        <label>
                            <a href="#">forget password</a>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-4">
                    <button type="submit" class="btn btn-primary" id="id-login-btn">login</button>
                </div>
                <button type="submit" class="btn btn-warning" id="id-registry-btn">register</button>
            </div>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
