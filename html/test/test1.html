<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="test1.css">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
    <link rel="stylesheet" href="lib/date/css/bootstrap-datetimepicker.min.css">
    <title>注册</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h2>注册</h2>
            <form role="form" class="form-horizontal" onsubmit="return checkForm()">
                <!-- 用户名 -->
                <div class="form-group">
                    <label for="username" class="col-sm-3">用户名*</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="text-username" placeholder="Enter Name" value="aaaaaaaaaaaaaaa">
                        <span id="helpBlockUserName" class="help-block">9~16位英文字母和数字</span>
                    </div>
                </div>
                <!-- 密码 -->
                <div class="form-group">
                    <label for="password" class="col-sm-3">密码*</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="text-password-origin" placeholder="Password" value="AAAAAAAAA">
                        <span id="helpBlockPassword" class="help-block">以大写字母开头,并且长度为9~20位</span>
                    </div>
                </div>
                <!-- 密码确认 -->
                <div class="form-group">
                    <label for="password" class="col-sm-3">确认密码*</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="text-password-ensure" placeholder="Password">
                    </div>
                </div>
                <!-- 出生年月 -->
                <div class="form-group">
                    <label for="text" class="col-sm-3">出生年月*</label>
                    <div class="col-sm-9" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input type="text" value="2012-05-15 21:05" id="datetimepicker">
                    </div>
                </div>
                <!-- 性别 -->
                <div class="form-group">
                    <label for="radio-inline" class="col-sm-3">性别*</label>
                    <div class="col-sm-9">
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="optionsRadios" id="male" value="option1">男
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="optionsRadios" id="female" value="option2">女
                            </label>
                        </div>  
                    </div>
                </div>
                <!-- 地址 -->
                <div class="form-group">
                    <label for="form-control" class="col-sm-3">地址</label>
                    <div class="col-sm-3">
                        <select class="form-control" id="select-country">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-control" id="select-province">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                            <select class="form-control" id="select-city">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                            </select>
                        </div>
                </div>
                <!-- 详细地址 -->
                <div class="form-group">
                    <label for="text" class="col-sm-3">详细地址</label>
                    <div class="col-sm-9">
                            <input type="text" class="form-control" id="text-address-detail" placeholder="Enter Address">
                    </div>
                </div>
                <!-- 大学 -->
                <div class="form-group">
                    <label for="text" class="col-sm-3">大学</label>
                    <div class="col-sm-9">
                            <input type="text" class="form-control" id="text-collage" placeholder="Enter Collage">
                    </div>
                </div>
                <!-- 公司 -->
                <div class="form-group">
                    <label for="text" class="col-sm-3">公司</label>
                    <div class="col-sm-9">
                            <input type="text" class="form-control" id="text-company" placeholder="Enter Company">
                    </div>
                </div>
                <!-- 手机 -->
                <div class="form-group">
                    <label for="text" class="col-sm-3">手机</label>
                    <div class="col-sm-9">
                            <input type="text" class="form-control" id="text-mobile" placeholder="Enter Mobile">
                    </div>
                </div>
                <!-- 邮件 -->
                <div class="form-group">
                    <label for="text" class="col-sm-3">邮件</label>
                    <div class="col-sm-9">
                            <input type="text" class="form-control" id="text-email" placeholder="Enter Email">
                    </div>
                </div>
                <!-- 兴趣爱好 -->
                <div class="form-group">
                    <label for="text" class="col-sm-3">兴趣爱好</label>
                    <div class="col-sm-9">
                            <input type="text" class="form-control" id="text-hobby" placeholder="Enter Hobbies">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">提交注册</button>
                </div>
            </form>
        </div>
    </div>
    <!-- <div class="container">
            <form action="" class="form-horizontal"  role="form">
                    <div class="input-group">
                            <span class="input-group-addon">
                              <span class="icon icon-calendar"></span>
                            </span>
                            <input type="text" value="01/01/2015" class="form-control" data-provide="datepicker" style="width: 200px;">
                          </div>
            </form>
    </div> -->
    
    <!-- <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="lib/date/js/bootstrap-datetimepicker.min.js"></script>
    <script src="lib/date/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="test1.js"></script>
    <script type="text/javascript">
        $('.form_datetime').datetimepicker({
            //language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });
        $('.form_date').datetimepicker({
            language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
        $('.form_time').datetimepicker({
            language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0
        });
    </script>
</body>
</html>
